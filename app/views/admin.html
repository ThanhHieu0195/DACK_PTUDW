<div id="admin-view" ng-controller="adminapp">
    
    <div id="v-menu" class="col-md-2">
        <div id="v-header" class="list-group-item"><h1>Menu</h1></div>
        <ul class="list-group">
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('add', filterallBook(books))">Thêm sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('delete',filterallBook(books))">Xóa sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('update', filterallBook(books))">Cập nhật thông tin sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)">Danh sách hóa đơn mua hàng</a></li>
        </ul>
    </div>


    <!-- thêm sách -->
    <div id = "v-addbook" class="clearfix col-md-4 col-md-offset-4" ng-show="flag['add']">
        <form>
            <h3><img src="http://www.graphicsfuel.com/wp-content/uploads/2012/07/books-icon-512.png">Books</h3>
            <div class="form-group" ng-repeat="content in contentBook">
                <label>{{content}}</label>
                <input type="text" class="form-control" placeholder="empty ..." ng-model="book[content]">
            </div>
            <button type="submit" class="btn btn-primary btnset" ng-click="addBook()">set</button>
        </form>
    </div>

    <!-- delete books -->
    <div id = "v-deletebook" class="clearfix col-md-4 col-md-offset-4" ng-show="flag['delete']">
        
        <form>
            <h3>Books</h3>
            <div class="form-group">
                 <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchdel" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                  <ul class="list-group">
                        <li class="animate-repeat list-group-item list-group-item-info" href="" ng-repeat = "filterbook in allbook| filter:searchdel">
                            <a href="" ng-bind="filterbook.title"  ng-click="deleteBook(filterbook)"></a>
                        </li>
                 </ul>
            </div>
        </form>
    </div>

    <!--  -->
     <div id = "v-updatebook" class="clearfix col-md-9" ng-show="flag['update']" data-ng-init="alldata=filterallBook(books)">
     
        <div class="row">
             <div class="col-md-5 updatesearch">
                <form>
                    <div class="form-group">
                        <!-- search -->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="searchupdate" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                        <!-- data -->
                          <ul class="list-group">
                                <li class="list-group-item list-group-item-info animate-repeat" ng-repeat = "(key, filterbook) in allbook| filter:searchupdate"><a href="" ng-bind="filterbook.title"  ng-click="changeContentbook(filterbook)"></a></li>
                         </ul>
                    </div>
                </form>
            </div>  
            <!--  -->
            <div class="col-md-7 updateview">
                <form>
                    <h3><img src="http://www.graphicsfuel.com/wp-content/uploads/2012/07/books-icon-512.png">Books</h3>
                    <div class="form-group animate-repeat" ng-repeat="content in contentBook">
                        <label>{{content}}</label>
                        <input type="text" class="form-control" placeholder="empty ..." ng-model="book[content]">
                    </div>
                    <button type="submit" class="btn btn-primary btnset" ng-click="updateBook(book)">set</button>
                </form>
            </div>
            <!--  -->
        </div>
    </div>
</div>
