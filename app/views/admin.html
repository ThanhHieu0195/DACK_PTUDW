<div id="admin-view" ng-controller="adminapp">
    
    <div id="v-menu" class="col-md-2">
        <div id="v-header" class="list-group-item"><h1>Menu</h1></div>
        <ul class="list-group">
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('add', filterallBook(books))">Thêm sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('delete',filterallBook(books))">Xóa sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('update', filterallBook(books))">Cập nhật thông tin sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)">Danh sách hóa đơn mua hàng</a></li>
        </ul>
    </div>


    <!-- thêm sách -->
    <div id = "v-addbook" class="clearfix col-md-4 col-md-offset-4" ng-show="flag['add']">
        <form>
            <h3><img src="http://www.graphicsfuel.com/wp-content/uploads/2012/07/books-icon-512.png">Books</h3>
            <div class="form-group" ng-repeat="content in contentBook">
                <label>{{content}}</label>
                <input type="text" class="form-control" placeholder="empty ..." ng-model="book[content]">
            </div>
            <button type="submit" class="btn btn-primary btnset" ng-click="addBook()">set</button>
        </form>
    </div>

    <!-- delete books -->
    <div id = "v-deletebook" class="clearfix col-md-4 col-md-offset-4" ng-show="flag['delete']">
        
        <form>
            <h3>Delete Books</h3>
            <div class="form-group">
                 <input type="text" name="" ng-model="searchdel">
                  <div class="animate-repeat" ng-repeat = "(key, filterbook) in allbook| filter:searchdel">
                        <h5><a href="" ng-bind="filterbook.title"  ng-dblclick="deleteBook(filterbook, key)"></a></h5>
                 </div>
            </div>
        </form>
    </div>

    <!--  -->
     <div id = "v-updatebook" class="clearfix col-md-6 col-md-offset-3" ng-show="flag['update']" data-ng-init="alldata=filterallBook(books)">
     
        <div class="row">
            <div class="col-md-1" ng-bind="contentBook[0]">
            </div>

            <div class="col-md-6">
                <input type="text" name="" ng-model="searchupdate">
                
                <ul>
                     <li class="toggle" ng-repeat = "filterbook in allbook| filter:searchupdate">
                       <h5><a href="" ng-bind="filterbook.title"  ng-click="changeContentbook(filterbook)"></a></h5>
                    </li>
                </ul>
                 
            </div>

            <div class="col-md-5">
                <div class="row" ng-repeat="content in contentBook">
                    <div class="col-md-5" ng-bind="content">
                     </div>
                    <div class="col-md-5">
                        <input type="text" name="" ng-model="book[content]">
                    </div>                    
                </div>
                  <input type="button" name="SET" value="SET" ng-click="updateBook(book)">
            </div>
        </div>
       
    </div>
</div>
