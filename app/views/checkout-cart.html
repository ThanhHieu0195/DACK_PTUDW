<div id="checkout-cart" class="col-md-12 container">
    <div class="row">
        <div id="form" class="col-md-8 container">
            <div class="row product">
                <div class="col-md-6">
                    <h5>Sản phẩm trong giỏ hàng</h5>
                    <span class="badge">{{cart.length}}</span>
                </div>
                <div class="col-md-2">Giá mua</div>
                <div class="col-md-2">Số lượng</div>
                <div class="col-md-2">Thành tiền</div>
            </div>
            <div class="row product" ng-repeat="book in cart">
                <div class="col-md-6 container">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="img-responsive" ng-src="{{book.image}}">
                        </div>
                        <div class="col-md-7">
                            <div class="title"><a href="#">{{book.title}}</a></div>
                            <div class="b-item">Tác giả: <a href="#">{{book.author}}</a></div>
                            <div class="b-item"><a href="javascript:void(0);" ng-click="deleteBookCart(index)" class="btn btn-link btn-item-delete">Xóa</a> </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 cost">{{book.cost}} đ</div>
                <div class="col-md-2"><input class="form-control" type="number" value="1" min="0" style="width: 90%" ng-model="book.number" ></div>
                <div class="col-md-2 cost">{{book.cost * book.number}} đ</div>
            </div>

            <div style="margin-top: -5px; margin-left: 10px">
                <a class="btn btn-default btn-gradient" href="/"><i class="fa fa-angle-left"></i> Tiếp tục mua sắm</a>
            </div>
        </div>
        <div id="bill" class="col-md-4">
            <div class="total">
                <span class="title">Thành tiền: </span>
                <span class="item">{{total()}} đ</span>
            </div>
            <h5>Thông tin nhận hàng</h5>
            <form id="to" class="form-group">
                <label>Họ tên </label>
                <input type="text" name="full_name" class="form-control address" id="full_name" placeholder="Nhập họ tên" ng-model="order.name" required="true">

                <label>Điện thoại </label>
                <input type="tel" name="full_name" class="form-control address" id="tel" placeholder="Nhập số điện thoại" ng-model="order.mobile" required="true">

                <label>Email </label>
                <input type="email" name="full_name" class="form-control address" id="email" placeholder="Nhập địa chỉ email" ng-model="order.email" required="true">

                <label>Địa chỉ </label>
                <input type="text" name="full_name" class="form-control address" id="address" placeholder="Nhập nơi nhận hàng" ng-model="order.adress" required="true">

                <button id="order" type="button" ng-click="Paypal()" class="btn btn-large btn-block btn-default btn-checkout">
                    ĐẶT HÀNG NGAY
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="cur-genere" class="genere">
            <h5>Gợi ý cho giỏ hàng của bạn</h5>
            <ul class="list-inline">
                <li class="rotate-in" ng-repeat="book in filterBookquery(filterallBook(books), 'new')" ng-if="$index<maxitem">
                    <div class="book-box">
                        <div class="img">
                            <a href="#book-detail/{{book.id}}/{{normalizeString(book.title)}}" title="Title-Book"><img ng-src="{{book.image}}" title="{{book.title}}">
                                <h4 class="title">
                                    <a  href="#book-detail/{{book.id}}/{{normalizeString(book.title)}}" ng-click="btnsearch(true)" title="{{book.image}}" ng-bind="book.title"></a>
                                </h4>
                            </a>
                        </div>
                        <p class="author" ng-bind="book.author"></p>
                        <p class="rating" ng-bind="book.rating"></p>
                        <div class="cost" ng-bind="book.cost"></div>
                        <div class="btn-add">
                            <button ng-click="addBook2Cart(book)" class="btn btn-large btn-block btn-default add-to-cart">
                                <img src="https://vcdn.tikicdn.com/assets/img/ico10.png" height="14" width="18" alt="">
                                Thêm vào giỏ hàng
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
