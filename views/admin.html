<div id="admin-view" ng-controller="adminapp">
    
    <div id="v-menu" class="col-md-2">
        <div id="v-header" class="list-group-item"><h1>Menu</h1></div>
        <ul class="list-group">
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('add', filterallBook(books))">Thêm sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('delete',filterallBook(books))">Xóa sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)" ng-click="turnflag('update', filterallBook(books))">Cập nhật thông tin sách</a></li>
            <li class="list-group-item"><a href="javascript:void(0)">Danh sách hóa đơn mua hàng</a></li>
        </ul>
    </div>


    <!-- thêm sách -->
    <div id = "v-addbook" class="clearfix col-md-10" ng-show="flag['add']">
        <div>
         <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>Register Book</h1>
            </div>
            <div class="slide-right" ng-repeat="content in contentBook">
            <!-- ng-If="content!='type'" -->
                 <div class="form-row">
                    <label>
                        <span ng-bind="content"></span>
                        <input type="text" name="name" ng-model="book[content]">
                    </label>
                </div>
            </div>
            <div class="form-row">
                <input float="center" type="button" name="SET" value="SET" ng-click="addBook()">
            </div>

        </form>
        </div>
      
    </div>

    <!-- delete books -->
    <div id = "v-deletebook" class="clearfix col-md-4 col-md-offset-4" ng-show="flag['delete']">
        
        <div class="row">
            <div>
             <form class="form-basic" method="post" action="#">

                <div class="form-title-row">
                    <h1>Delete Book</h1>
                </div>
                <div>
                <!-- ng-If="content!='type'" -->
                     <div class="form-row">
                        <label>
                            <input type="text" name="name" ng-model="searchdel" placeholder="find ....">
                            <div class="slide-right" ng-repeat = "(key, filterbook) in allbook| filter:searchdel">
                                <h5><a href="" ng-bind="filterbook.title"  ng-dblclick="deleteBook(filterbook, key)"></a></h5>
                            </div>
                        </label>
                    </div>
                </div>
            </form>
            </div>
        </div>
       
    </div>

    <!--  -->
     <div id = "v-updatebook" class="clearfix col-md-10" ng-show="flag['update']" data-ng-init="alldata=filterallBook(books)">
        <div class="row">

            <div class="col-md-5">
                 <form class="form-basic" method="post" action="#">

                    <div class="form-title-row">
                        <h1>update Book</h1>
                    </div>

                     <div class="form-row">
                            <label>
                                <input type="text" name="name" ng-model="searchupdate" placeholder="find ....">
                                <div class="slide-right" ng-repeat = "(key, filterbook) in allbook| filter:searchupdate">
                                    <h5><a href="" ng-bind="filterbook.title"  ng-click="changeContentbook(filterbook)"></a></h5>
                                </div>
                            </label>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                 <form class="form-basic" method="post" action="#"> 
                     <div class="slide-right" ng-repeat="content in contentBook">
                <!-- ng-If="content!='type'" -->
                         <div class="form-row">
                            <label>
                                <span ng-bind="content"></span>
                                <input type="text" name="name" ng-model="book[content]">
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <input float="center" type="button" name="SET" value="SET" ng-click="updateBook()">
                    </div>
                 </form>
               
            </div>
            
    </div>
        
    </div>
</div>
